<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jane's Profile</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-4 text-center">
        <h2>Jane</h2>
        <img
          src="https://via.placeholder.com/150"
          class="img-thumbnail"
          alt="Jane's Photo"
        />
      </div>

      <!-- Right Column -->
      <div class="col-md-8">
        <h4>Favorite Music Artists</h4>
        <ul>
          <li>Metallica</li>
          <li>Bob Marley</li>
          <li>Madonna</li>
          <li>The Beatles</li>
          <li>Pink Floyd</li>
        </ul>

        <h4>Favorite Films</h4>
        <ol>
          <li>Pulp Fiction</li>
          <li>The Godfather</li>
          <li>The Lord of the Rings</li>
          <li>Iron Man</li>
          <li>Inception</li>
        </ol>

        <button class="btn btn-primary">My Meta Profile</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for buttons etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
