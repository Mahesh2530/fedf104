<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag Demo </title>
<style>
    table{
        border-collapse: separate;
    }
    th
    {
background-color: rgb(64, 199, 107);
    }
    td{
        background-color: bisque;
        text-align: center;
    }
    
</style>
</head>
<body bgcolor="blue">
    <table border="1" 
     style="background-color: rgb(89, 43, 226);">
       <th>S.no</th>
       <th>P_ID</th>
       <th>P_Name</th>
       <th>P_Cost</th>
       <tr>
        <td>1</td>
        <td>101</td>
        <td>Laptop</td>
        <td>45000</td>
       </tr>
       <tr bgcolor="yellow">
        <td>2</td>
        <td>202</td>
        <td >Lenovo</td>
        <td>95000</td>
       </tr>
       <tr>
        <td>3</td>
        <td>303</td>
        <td>Del</td>
        <td>85000</td>
       </tr>
       <tr>
        <td>4</td>
        <td>404</td>
        <td>HP</td>
        <td>75000</td>
       </tr>
       <tr>
        <td>5</td>
        <td>505</td>
        <td>Asus</td>
        <td>65000</td>
       </tr>
       <tr>
        <td>6</td>
        <td>606</td>
        <td>Samsung</td>
        <td>150000</td>
       </tr>
    </table>
</body>
</html>
